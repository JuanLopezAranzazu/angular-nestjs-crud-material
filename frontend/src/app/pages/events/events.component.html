<app-error-message
  *ngIf="errorMessage"
  [message]="errorMessage"
  icon="warning"
></app-error-message>

<app-loading-spinner
  *ngIf="loading"
  message="Cargando eventos..."
></app-loading-spinner>

<div *ngIf="!loading">
  <app-event-table
    [events]="events"
    (edit)="handleEdit($event)"
    (delete)="handleDelete($event)"
  ></app-event-table>
</div>
